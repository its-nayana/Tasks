<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <form><table border="1" align="center">
        
            <tr>
                <td><label for="fname">Firstname: </label></td>
                <td><input type="text" id="fname" name="fname" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="lname">Lastname : </label></td>
                <td><input type="text" id="lname" name="lname" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="email">Email : </label></td>
                <td><input type="text" id="email" name="email" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="text" id="password" name="password" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="password">Re-enter password : </label></td>
                <td><input type="text" id="password" name="password" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td rowspan="2"><label for="gender">Gender :</label></td>
                <td><input type="radio" name="gender">Male</td>
            </tr>
            <tr><td><input type="radio" name="gender">Female</td></tr>
            <tr>
                <td><label for="age">Age : </label></td>
                <td><input type="number" id="age" name="age" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="phno">Phone Number : </label></td>
                <td><input type="tel" id="phno" name="phno" style="box-sizing: border-box; height: 100%; width: 100%;"></td>
            </tr>
            <tr>
                <td><label for="add">Address : </label></td>
                <td><textarea name="add" id="add" style="box-sizing: border-box; height: 100%; width: 100%;"></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State : </label></td>
                <td><input type="text" name="state" id="state" style="box-sizing: border-box; height: 100%; width: 100%;"></input></td>
            </tr>
            <tr>
                <td><label for="country">Country : </label></td>
                <td><select name="country" id="country">
                <option value="placeholder">Choose your state</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="sri lanka">Sri Lanka</option>
                <option value="nepal">Nepal</option>
                </select></td>
            </tr> 
            <tr>
                <td>Languages Known</td>
                <td><input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Chinese
                    <input type="checkbox">Tamil</td>
            </tr>
            <tr><td colspan="2"><input type="checkbox" name="decl" id="decl">Hereby declare all the given details are true</td></tr>
            <tr><td colspan="2"><p style="text-align: right;">Login to <a href="https://ethnus.com/">Ethnus </a>website</p></td></tr>
        
    </table>
    <div class="button-container" style="text-align: center;">
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
